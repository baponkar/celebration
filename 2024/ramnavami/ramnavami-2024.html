<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üèπHappy Ram Navami</title>
<link rel="icon" href="happy_ramnavami_favicon.png" type="image/x-icon">
<style>
  body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #000000;
  }
  .image-container {
    overflow: hidden;
    position: relative;
    width: 480px;
    height: 480px;
  }
  .image-container img {
    position: absolute;
    top: 0;
    left: -100%;
    transition: left 2s ease-in-out;
  }
  .image-container img.loaded {
    left: 0;
  }

  
</style>
</head>
<body>
  
<div class="image-container">
  <img src="#" alt="Dramatic Image" onload="this.classList.add('loaded')" />
 
</div>

<script>
  // Replace '#' with the URL of your image
  const imgSrc = 'joy_sri_ram.gif'; // example image URL
  
  
  // Select the image and set its src attribute
  const imgElement = document.querySelector('.image-container img');
  imgElement.src = imgSrc;
</script>

<script>
  let MAX_SPEED = .05;
let MAX_TIMESTEP = 100;
let MAX_PARTICLES = 100;
let MAX_PARTICLE_SIZE = 3;
let START_ANGLE = 0;
let END_ANGLE = Math.PI * 2;

let mouseX = window.innerWidth/2;
let mouseY = window.innerHeight/2;

let svg = d3.select("svg")
  .attr("width",window.innerWidth)
  .attr("height",window.innerHeight)
  .style("background","black")
  .on("mousemove",function(){
    mouseX = d3.mouse(svg.node())[0];
    mouseY = d3.mouse(svg.node())[1];
  });

function tick(particleArray){
  particleArray.forEach((d)=>{
    if(d.timeStep < MAX_TIMESTEP) {
      updateParticle(d);
      }
    else {
      resetParticle(d, mouseX, mouseY);
    }
  });
}

function resetParticle(d, mouseX, mouseY){
  d.timeStep = Math.floor(Math.random() * MAX_TIMESTEP);
  d.speed = Math.random() * MAX_SPEED;
  d.angle = Math.random() * (END_ANGLE - START_ANGLE) + START_ANGLE;
  d.x = mouseX;
  d.y = mouseY;
}

function updateParticle(d){
  d.timeStep++;
  d.x += Math.cos(d.angle) * d.timeStep * d.speed;
  d.y += Math.sin(d.angle) * d.timeStep * d.speed;
}

let particles = [];
for(let i = 0;i < MAX_PARTICLES; i++){
  let newParticle = {};
  resetParticle(newParticle);
  particles.push(newParticle);
  
}

function update(particleArray){
  let data = svg.selectAll(".particle")
    .data(particles)
  
  data
    .enter()
    .append("rect")
    .attr("width",MAX_PARTICLE_SIZE)
    .attr("height",MAX_PARTICLE_SIZE)
    .style("fill",(d)=>Math.random()>.5?"red":"orange")
    .classed("particle",true);
  
    data
      .attr("x",(d)=>d.x)
      .attr("y",(d)=>d.y)
}

setInterval(function(){
  tick(particles);
  update(particles);
},10);
</script>

</body>
</html>
